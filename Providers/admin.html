<!DOCTYPE html>
<html>

<head>
    <title>Upload</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="utility.js"></script>
    <link rel="stylesheet" type="text/css" href="admin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="product_list.html">Titolo stra figo</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
            </ul>
        </div>
    </nav>

    <div class="modal-dialog">
        <div class="info-container">
            <h1>Add product</h1>
            <form id="form" method="POST">
                <input type="text" name="title" placeholder="Name">
                <input type="text" name="producer" placeholder="Producer">
                <input type="text" name="price" placeholder="Price">
                <input type="file" name="image" id="image" accept=".jpg" onchange="return encodeImageFileAsURL(this)">
                </br>
                <input type="button" class="login loginmodal-submit" value="Upload" onclick="return postNewProduct()">
            </form>
        </div>
    </div>
</body>
